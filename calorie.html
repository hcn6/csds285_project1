<!DOCTYPE html>
<html>

<head>
  <title>Calorie Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 3px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    p {
      margin: 10px 0;
    }

    #result {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Calorie Counter</h1>
    <form>
      <label for="food">Food:</label>
      <input type="text" id="food" name="food" />

      <label for="calories">Calories:</label>
      <input type="number" id="calories" name="calories" />

      <button type="button" onclick="addFood()">Add</button>
    </form>

    <hr />

    <h2>Today's Intake</h2>
    <div id="intake"></div>

    <hr />

    <p>Total Calories: <span id="result">0</span></p>
  </div>

  <script src="calorie.js"></script>
</body>

</html>
