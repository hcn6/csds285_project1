<!DOCTYPE html>
<html>

<head>
    <title>Top European Soccer League Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        select {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            text-align: left;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Soccer Match Today</h1>
        <table>
            <thead>
                <tr>
                    <th>League</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Home</th>
                    <th>Away</th>
                </tr>
            </thead>
            <tbody id="schedule">
                <tr>
                    <!-- <td colspan="4">Select a league above.</td> -->
                </tr>
            </tbody>
        </table>
    </div>

    <script src="sport.js">
    </script>
</body>

</html>
