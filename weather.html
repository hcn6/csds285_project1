<!DOCTYPE html>
<html>
  <head>
    <title>Weather Display</title>
    <style>
      /* Style the page background */
      body {
        background-color: #e7e7e7;
      }
      
      /* Style the weather display container */
      .weather {
        width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      
      /* Style the temperature and location text */
      .weather h1 {
        font-size: 48px;
        font-weight: bold;
        margin: 0;
      }
      .weather p {
        font-size: 24px;
        margin: 0;
      }
      
      /* Style the weather icon */
      .weather img {
        display: block;
        margin: 20px auto;
        width: 100px;
        height: 100px;
      }
      
      /* Style the weather details */
      .weather ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .weather li {
        font-size: 18px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="weather">
      <h1 id="temp"></h1>
      <p id="city">New York City</p>
      <img id="weather_img" src="" alt="Weather Icon">
      <ul>
        <li id="feelslike">Feels like: </li>
        <li id="humidity">Humidity: </li>
        <li id="wind">Wind: </li>
        <li id="uv">UV Index: </li>
        <li id="last_updated">Last Update: </li>
      </ul>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
